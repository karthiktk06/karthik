      background: #fff;
      color: #ff007f;
      overflow: hidden;
    }

    .cute-text {
      position: absolute;
      top: 50%;

      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ff66b2;
      animation: pulseGlow 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f;
      }
      100% {
        text-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f, 0 0 40px #ff66b2;
      }
    }

    @keyframes backgroundGlow {
      0% { background-color: #ff007f; }
      50% { background-color: #ff66b2; }
      100% { background-color: #ff007f; }
    }

    .background-glow {
      animation: backgroundGlow 2s infinite;
    }
  </style>
</head>
