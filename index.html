<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only for Diksha ji</title>
  <style>
    body {
      background: #ffe6f0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    .love-message {
      font-size: 3em;
      color: #ff3399;
      opacity: 0;
      transition: opacity 2s ease-in;
      margin-top: 30px;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, pink 40%, deeppink 100%);
      border-radius: 50%;
      animation: blossom 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes blossom {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <button onclick="blossom()">Only for Diksha ji</button>
  <div id="message" class="love-message">I Love U ❤️</div>

  <script>
    function blossom() {
      const message = document.getElementById("message");
      message.style.opacity = 1;

      for (let i = 0; i < 50; i++) {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.top = Math.random() * 100 + 'vh';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 5000); // remove after animation
      }
    }
  </script>

</body>
</html>
