<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #ffa9cb 0%, #c785f7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .proposal-container {
      background: rgba(255,220,246,0.85);
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(213,110,252,0.15);
      padding: 40px 30px;
      text-align: center;
      max-width: 380px;
    }
    h1 {
      color: #c466d9;
      font-size: 2.2em;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    p {
      color: #82296b;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .heart {
      color: #ff5bac;
      font-size: 3em;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.3);}
      40% { transform: scale(1); }
    }
    .propose-btn {
      background: linear-gradient(90deg, #fa61ac, #c785f7 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(234,78,157,0.12);
      transition: background 0.5s;
      margin-top: 15px;
    }
    .propose-btn:hover {
      background: linear-gradient(90deg, #c785f7 0%, #fa61ac 100%);
    }
    #response-message {
      color: #a145a1;
      margin-top: 18px;
      font-size: 1.1em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="proposal-container">
    <div class="heart">‚ù§</div>
    <h1>Hi Beautiful!</h1>
    <p>
      From the day we met, every moment with you felt magical.<br>
      Your smile makes my world brighter and my heart happier.<br>
      I adore everything about you.<br>
      <b>Will you be mine?</b>
    </p>
    <button class="propose-btn" onclick="showResponse()">Yes, I will!</button>
    <div id="response-message">You just made me the happiest person in the world! üíú</div>
  </div>
  <script>
    function showResponse() {
      document.getElementById('response-message').style.display = 'block';
    }
  </script>
</body>
</html>
