<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -2000px 2000px; }
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      box-shadow: 0 0 10px white;
      transform: rotate(45deg);
      animation: shoot 2s ease-in-out forwards;
      opacity: 0.9;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(800px, 800px) rotate(45deg);
        opacity: 0;
      }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s ease;
      max-width: 90%;
      z-index: 10;
    }

    .show {
      opacity: 1;
    }

    .click-hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ccc;
      animation: blink 1.5s infinite;
      z-index: 5;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body onclick="createStar(event)">
  <div class="stars"></div>
  <div class="message" id="message">My wish came true the day I met you. <br><strong>i love u tidu ðŸ’™</strong></div>
  <div class="click-hint" id="hint">Click anywhere on the sky...</div>

  <script>
    function createStar(e) {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.left = e.clientX + 'px';
      star.style.top = e.clientY + 'px';
      document.body.appendChild(star);

      // Show message only on first click
      const msg = document.getElementById('message');
      if (!msg.classList.contains('show')) {
        msg.classList.add('show');
        document.getElementById('hint').style.display = 'none';
      }

      // Remove star after animation ends
      setTimeout(() => {
        star.remove();
      }, 2000);
    }
  </script>
</body>
</html>
